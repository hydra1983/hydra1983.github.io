<div class="page-header-wrapper">
	<div class="page-header">
  		<h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
  	</div>
</div>

<div class="row">
  <div class="span8">
    {{ content }}

	{% if page.commentable and page.commentable == true %}
		<div>
			{% include JB/comments %}
		</div>
	{% endif %}
  </div>
</div>
